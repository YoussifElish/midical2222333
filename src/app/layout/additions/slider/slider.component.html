<div class="slider-container">
  <owl-carousel-o [options]="carouselOptions">
    <ng-container *ngFor="let slide of slides">
      <ng-template carouselSlide>
        <div class="slide">
          <img [src]="slide.image" [alt]="slide.alt" />
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
