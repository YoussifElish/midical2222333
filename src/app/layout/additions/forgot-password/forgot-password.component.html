<section class="auth-section d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg border-0 rounded-lg overflow-hidden" data-aos="fade-up">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <a class="navbar-brand d-inline-block mb-3" routerLink="/home">
                 <img src="assets/images/forgotpass.png"  alt="ForgetpassLogo" height="200">
              </a>
              <h3 class="fw-bold mb-1">Forgot Password?</h3>
              <p class="text-muted small">Please enter your registered email address we will get back to you with the reset password link and confirmation OTP thanks</p>
            </div>

            <form [formGroup]="ForgetpassForm"  (ngSubmit)="forgetPass()" >
          <div *ngIf="errmsg" class="alert alert-danger d-flex align-items-center p-2 small mb-3" role="alert">
                 <i class="fas fa-exclamation-triangle me-2"></i>
                 <div>{{ errmsg }}</div>
              </div>
              <!-- Email Input -->
              <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email Address" [ngClass]="{'is-invalid': ForgetpassForm.get('email')?.invalid && ForgetpassForm.get('email')?.touched}"/>
                <label for="email"><i class="fas fa-envelope me-2 text-muted"></i> Email Address</label>
                <div *ngIf="ForgetpassForm.get('email')?.invalid && ForgetpassForm.get('email')?.touched" class="invalid-feedback small">
                  <span *ngIf="ForgetpassForm.get('email')?.errors?.['required']">Email is required.</span>
                  <span *ngIf="ForgetpassForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
                </div>
              </div>
              <!-- Submit Button -->
                  <button   class="btn btn-primary btn-lg w-100 rounded-pill mt-3">
               @if (Spiner) {
              <i class="fa-solid fa-spinner fa-spin"></i>
               }
               @else {
                <span>Supmit</span>

               }
              </button>
            </form>

      

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
