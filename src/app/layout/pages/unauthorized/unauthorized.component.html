<div class="error-page d-flex align-items-center justify-content-center text-center py-5">
    <div class="container">
        <div class="error-content" data-aos="fade-up">
            <img src="assets/images/403-forbidden.svg" alt="Unauthorized Access" class="error-image img-fluid mb-4" style="max-height: 300px;">
            <h1 class="display-4 fw-bold text-danger mb-3">403 - Access Denied</h1>
            <p class="lead text-muted mb-4">Oops! It seems you don't have permission to access this page.</p>
            <p class="mb-4">Please check your credentials or contact support if you believe this is an error.</p>
            <div class="d-flex justify-content-center gap-3">
                <a routerLink="/home" class="btn btn-primary rounded-pill px-4"><i class="fas fa-home me-2"></i>Go to Homepage</a>
                <button (click)="goBack()" class="btn btn-outline-secondary rounded-pill px-4"><i class="fas fa-arrow-left me-2"></i>Go Back</button>
            </div>
        </div>
    </div>
</div>
