<div class="error-page d-flex align-items-center justify-content-center text-center py-5">
    <div class="container">
        <div class="error-content" data-aos="fade-up">
            <!-- Example: 404 Not Found -->
            <img src="assets/images/404-error.svg" alt="Page Not Found" class="error-image img-fluid mb-4" style="max-height: 300px;">
            <h1 class="display-4 fw-bold text-primary mb-3">404 - Page Not Found</h1>
            <p class="lead text-muted mb-4">Sorry, the page you are looking for cannot be found.</p>
            <p class="mb-4">It might have been removed, had its name changed, or is temporarily unavailable.</p>

            <p class="lead text-muted mb-4">Oops! Something went wrong on our end.</p>
            <p class="mb-4">We are working to fix the problem. Please try again later.</p>
            -->

            <div class="d-flex justify-content-center gap-3">

                <button (click)="goBack()" class="btn btn-outline-secondary rounded-pill px-4"><i class="fas fa-arrow-left me-2"></i>Go Back</button>
            </div>
        </div>
    </div>
</div>
